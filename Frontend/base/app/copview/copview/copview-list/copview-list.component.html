
<div class="list copview-list" *ngIf="showGrid">
 <div class="wrokflow-simulate" *ngIf="showWorkflowSimulator">
        <span class="arrow_box">Workflow Simulator</span>
        <button pButton pRipple type="button" icon="pi pi-cog" class="p-button-rounded wrokflow-simulate-btn"  [fitContent]="false"  (click)="openWorkflowSimilator()"></button>
    </div>
   <div id="title-bar">
    <div class="display">
        <div class="col" class="page-title-bar" *ngIf="(isMobile && !isSearchFocused) || !isMobile">
            <!-- <span class="pi pi-arrow-left back-action"></span> -->
            <span class="page-title" [innerHTML]="pageViewTitle | translate"></span>
             <span class="filters-banner" *ngIf="(mappedFiltersDisplay | keyvalue).length > 0" [title]="tooltipText"> (
                    <span *ngFor="let filter of mappedFiltersDisplay| keyvalue ; let isLast = last">
                        <span [textContent]="filter.key"></span> :
                        <span [textContent]="filter.value"></span>
                        <span *ngIf="!isLast">,</span>
                </span>
                    )
                </span>
        </div>
        <div class="w-100"  *ngIf="showBreadcrumb"> <app-breadcrumb></app-breadcrumb></div>
     <app-action-bar [buttons] = "leftActionBarConfig.children"
(onBtnClick)='actionBarAction($event)'
[style.order]="isMobile?'1':'0'"
[isRowSelected]="isRowSelected" [isChildListpage]="isChildPage"
[isListPage]="isList" [detailConditionalButtons]="conditionalActions">
</app-action-bar><app-action-bar [buttons] = "rightActionBarConfig.children"
(onBtnClick)='actionBarAction($event)'
[style.order]="isMobile?'1':'0'"
[isRowSelected]="isRowSelected" [isChildListpage]="isChildPage"
[isListPage]="isList" [detailConditionalButtons]="conditionalActions">
</app-action-bar><div class="p-0" id="search-container" [ngStyle]="{'width':isMobile && isSearchFocused? '100%':'50%' }" [ngClass]="{'advance-filter-applied':filtersApplied, 'show-advanced-search':(showAdvancedSearch || filtersApplied || filter.globalSearch)}">
    <div class="input-group-append d-flex justify-content-end advancedSearch-only"
        *ngIf="(tableSearchConfig.showAdvancedSearch && tableSearchConfig?.children?.length > 0)">
        <span class="input-group-text pi pi-filter icon-font  cursor-pointer" (click)="toggleAdvancedSearch()"
            #toggleButton></span>
    </div>

    <div class="advanced-search ev-detail-view" *ngIf="(tableSearchConfig.showAdvancedSearch && showAdvancedSearch && tableSearchConfig?.children?.length > 0)"
        #menu>
        <span class="pr-3 pt-0 adv-search-header" [innerHTML]="'Advanced Search'| translate"></span>
        <span style="float:right" class="cursor-pointer"><i class="pi pi-times"
                (click)="toggleAdvancedSearch()"></i></span>
        <form [formGroup]="tableSearchControls" (ngSubmit)="advancedSearch()" class="ev-form">
            <div class="row form-body">
                <div class="form-row vg-col-1">
                    
                </div>
            </div>
            <div class="search-actions">
                <div>
                    <button type="button" class="btn btn-secondary search-btn" (click)="clearFilterValues()">Clear
                        Filter</button>
                </div>
                <div>
                    <div class="btn-group mr-0" role="group">
                        <button type="button" class="btn btn-secondary search-btn"
                            (click)="toggleAdvancedSearch()">Cancel</button>
                        <button type="submit" class="btn btn-primary search-btn">Search</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
    </div>
</div><div class="row" id="filter-container" *ngIf="showFilter()">
    <div class="quick-filters ev-detail-view">
        <form [formGroup]="quickFilterControls" class="quick-filter-fields-list">
             <span class="left-arrow qf-arrow-controls" (click)="scrollFilterFieldsList('left', $event)" *ngIf="checkIfScrollbarVisible()">
                    <i class="pi pi-angle-left"></i>
                </span>
             <div class="row align-filter quick-filter-fields" [id]="localStorageStateKey" [ngClass]="quickFilterConfig.style ==='style_2'? 'rowfiltercolumnfilter':'columnfilter'">
                <div class="form-col" [hidden]="hiddenFields.orderno" id="orderno">
    <div class="field-row"  [ngClass]="{'required': quickFilterFieldConfig?.orderno?.isRequired, 'error':inValidFields.orderno}">
        <label for="orderno" class="col-form-label orderno-label" [textContent]=" 'ORDERNO'|translate "></label>
        <span class="info-bubble" *ngIf="quickFilterFieldConfig?.orderno?.infoBubble"   [pTooltip]="quickFilterFieldConfig?.orderno?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <input type="text" pInputText class="form-control" formControlName="orderno" [placeholder]="quickFilterFieldConfig?.orderno?.placeHolder || ''"
[maxlength]="quickFilterFieldConfig?.orderno?.maxLength" />
        <div class="fst-italic fs-5 help-text">{{quickFilterFieldConfig?.orderno?.helpText || ''}}</div>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.customerno" id="customerno">
    <div class="field-row"  [ngClass]="{'required': quickFilterFieldConfig?.customerno?.isRequired, 'error':inValidFields.customerno}">
        <label for="customerno" class="col-form-label customerno-label" [textContent]=" 'CUSTOMERNO'|translate "></label>
        <span class="info-bubble" *ngIf="quickFilterFieldConfig?.customerno?.infoBubble"   [pTooltip]="quickFilterFieldConfig?.customerno?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <input type="text" pInputText class="form-control" formControlName="customerno" [placeholder]="quickFilterFieldConfig?.customerno?.placeHolder || ''"
[maxlength]="quickFilterFieldConfig?.customerno?.maxLength" />
        <div class="fst-italic fs-5 help-text">{{quickFilterFieldConfig?.customerno?.helpText || ''}}</div>
    </div>
</div><div class="form-col" [hidden]="hiddenFields.productid" id="productid">
    <div class="field-row"  [ngClass]="{'required': quickFilterFieldConfig?.productid?.isRequired, 'error':inValidFields.productid}">
        <label for="productid" class="col-form-label productid-label" [textContent]=" 'PRODUCTID'|translate "></label>
        <span class="info-bubble" *ngIf="quickFilterFieldConfig?.productid?.infoBubble"   [pTooltip]="quickFilterFieldConfig?.productid?.infoBubble || ''"><i class="fa fa-circle-info"></i></span>
        <input type="text" pInputText class="form-control" formControlName="productid" [placeholder]="quickFilterFieldConfig?.productid?.placeHolder || ''"
[maxlength]="quickFilterFieldConfig?.productid?.maxLength" />
        <div class="fst-italic fs-5 help-text">{{quickFilterFieldConfig?.productid?.helpText || ''}}</div>
    </div>
</div>
            </div>
            <span class="right-arrow  qf-arrow-controls" (click)="scrollFilterFieldsList('right', $event)" *ngIf="checkIfScrollbarVisible()">
                    <i class="pi pi-angle-right"></i>
                </span>
        </form>
    </div>
</div><app-grid [gridConfig]="gridConfig" *ngIf="gridConfig  && (gridConfig | keyvalue).length > 0" [ngClass]="this.tableConfig.viewAs === 'card' ? 'gridsterList' : ''"  
[showonFilter]="showonFilter" [filtersApplied]=" queryViewList? queryViewFiltersApplied :hasMappedParameters" class="{{tableConfig.tableStyle}}"></app-grid>

</div>
